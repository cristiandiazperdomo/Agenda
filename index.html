<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi lista de Contactos</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body class="container bg-light">
		
	<section class="section">
		<article class="complete-container">
			<div class="register-container">
				<!--TITULO-->
				<h1 class="title">AGREGAR CONTACTO</h1>
				<form class="form">
				  <div class="inputs-container">
				    <label for="exampleInputEmail1">Nombre</label>
				    <input type="text" class="form-control" id="inputContactName" placeholder="Nombre">
				  </div>
				  <div class="inputs-container">
				    <label for="exampleInputPassword1">Número de Contacto</label>
				    <input type="text" class="form-control" id="inputContactNumber" placeholder="(+598) 90000000 ">
				  </div>
				  <div class="inputs-container">
				    <label for="exampleInputPassword1">Dirección</label>
				    <input type="text" class="form-control" id="inputContactAddress" placeholder="Avenida Siempreviva 742">
				  </div>
				</form>
				<input type="button" name="name" class="button-primary" value="AGREGAR CONTACTO" id="buttonGetData">
			</div>
			<div class="contacts-container">
				<h2 class="subtitle">CONTACTOS</h2>

				<div class="contacts-info">
					<ul id="showContactData">
						
					</ul>
				</div>
				<p class="my-page">Creado por Cristian Díaz</p>
			</div>
		</article>
	</section>
	<script type="text/javascript" src="js/js.js"></script>
</body>
	
</html>
